<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"
            
             @mouseenter="mouseOver"
             @mouseleave="mouseOut"
            >

                <div class="item">
                    <img :src="slides[counterPhoto].image" :alt="slides[counterPhoto].title" />
                    <div class="text">
                        <h3>{{slides[counterPhoto].title}}</h3>
                        <p>
                            {{slides[counterPhoto].text}}
                        </p>
                    </div>
                </div>

                <!-- <img :src="slides[0].image" alt=""> -->


                <div class="thumbs">
                    <div @click="previousPhoto()" class="prev"></div>
                    <!-- <div @click="previousPhoto" class="prev"></div> -->
                    <div @click="nextPhoto()" class="next"></div>


                    <div v-for="(slide, index) in slides" class="thumb" :class="{'active' : index === counterPhoto}">
                        <!-- :class="index === counterPhoto ? 'active' :''" -->
                        <img :src="slide.image" alt="slides.title" @click="counterPhoto = index">
                         <!-- changeSlide(index) -->
                    </div> 

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
